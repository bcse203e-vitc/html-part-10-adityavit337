<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country-State Dropdown</title>
</head>
<body>
    <h1>Country-State Selection</h1>
    <label for="country">Select Country:</label>
    <select id="country" onchange="updateStates()">
        <option value="">--Select a Country--</option>
        <option value="USA">USA</option>
        <option value="India">India</option>
        <option value="Canada">Canada</option>
    </select>
    <label for="state">Select State:</label>
    <select id="state">
        <option value="">--Select a State--</option>
    </select>
    <script>
        const states = {
            USA: ["Florida", "Illinois", "Ohio"],
            India: ["Gujarat", "West Bengal", "Rajasthan"],
            Canada: ["Ontario", "Quebec", "British Columbia"]
        };

        function updateStates() {
            let country = document.getElementById("country").value;
            let stateDropdown = document.getElementById("state");
            stateDropdown.innerHTML = '<option value="">--Select a State--</option>';
            if (country && states[country]) {
                states[country].forEach(state => {
                    let option = document.createElement("option");
                    option.value = state;
                    option.textContent = state;
                    stateDropdown.appendChild(option);
                });
            }
        }
    </script>
</body>
</html>
