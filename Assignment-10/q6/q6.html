<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layered Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Layered Image Gallery</h1>
    <div class="gallery">
        <img src="image1.jpg" onclick="bringToFront(this)" style="z-index: 1;">
        <img src="image2.jpg" onclick="bringToFront(this)" style="z-index: 2;">
        <img src="image3.jpg" onclick="bringToFront(this)" style="z-index: 3;">
    </div>
    <script>
        function bringToFront(image) {
            document.querySelectorAll('.gallery img').forEach(img => img.style.zIndex = '1');
            image.style.zIndex = '4';
        }
    </script>
</body>
</html>
