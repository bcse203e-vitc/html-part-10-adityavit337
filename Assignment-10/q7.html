<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Word & Character Counter</title>
</head>
<body>
    <h1>Live Word & Character Counter</h1>
    <textarea id="textInput" oninput="updateCount()" rows="6" cols="50"></textarea>
    <p>Characters: <span id="charCount">0</span> | Words: <span id="wordCount">0</span></p>
    <script>
        function updateCount() {
            let text = document.getElementById("textInput").value;
            let charCount = text.length;
            let wordCount = text.trim() ? text.trim().split(/\s+/).length : 0;
            document.getElementById("charCount").textContent = charCount;
            document.getElementById("wordCount").textContent = wordCount;
            if (charCount > 200) {
                alert("Character limit exceeded! Maximum allowed is 200.");
            }
        }
    </script>
</body>
</html>
